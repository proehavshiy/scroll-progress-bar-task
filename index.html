<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>progress-bar</title>
</head>
<body>
  <header class="header">
    <div class="progress-bar">
      <span></span>
    </div>
  </header>
  <div id="root">
    <section class="content">
      <span>1</span>
    </section>
    <section class="content">
      <span>2</span>
    </section>
    <section class="content">
      <span>3</span>
    </section>
    <section class="content">
      <span>4</span>
    </section>
    <section class="content">
      <span>5</span>
    </section>
    <section class="content">
      <span>6</span>
    </section>
    <section class="content">
      <span>7</span>
    </section>
    <section class="content">
      <span>8</span>
    </section>
    <section class="content">
      <span>9</span>
    </section>
    <section class="content">
      <span>10</span>
    </section>
    <section class="content">
      <span>11</span>
    </section>
    <section class="content">
      <span>12</span>
    </section>
  </div>
  <button type="button" class="scroll-top-button">
    <svg width="20" height="10" viewBox="0 0 39 19" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M38 18L19.293 1.29297L0.999997 18" stroke="#3A3E46" stroke-opacity="0.7" stroke-linecap="round"></path>
    </svg>
  </button>
</body>
<script src="index.js"></script>
</html>
